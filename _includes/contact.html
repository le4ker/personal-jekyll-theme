<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      {{ page.content | markdownify }} {% if site.email %} {% if site.email
      contains '@' %} {% assign newemail = site.email | split: '@' %}
      <p class="pt-3">Drop me an email if you are interested in me coding for you or saving your neighborhood!</p>
      <p>
        <script>
          function join_at_email(user, domain) {
            return user && domain ? user + "@" + domain : "";
          }
          document.write(
            '<a href="mailto:' +
              join_at_email("{{ newemail[0] }}", "{{ newemail[1] }}") +
              '">' +
              join_at_email("{{ newemail[0] }}", "{{ newemail[1] }}") +
              "</a>",
          );
        </script>
      </p>
      {% else %}
      <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      {% endif %} {% endif %}
    </div>
  </div>
</section>
