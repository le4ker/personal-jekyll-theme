<!-- Latest Post Preview Start -->

<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      {{ page.content | markdownify }} {% assign post = site.posts.first %}
      <h4 class="pt-5">
        {{ post.date | date_to_string }}
        <small>
          .
          <a
            class="category"
            href="{{ '/categories/' | absolute_url }}{{ post.category | downcase }}.html"
          >
            {{ post.category }}
          </a>
          .
        </small>
        <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        <small> <a href="{{ post.url | absolute_url }}#disqus_thread">Comments</a></small>
      </h4>

      <section class="text-justify">
        {{ post.content | strip_html | truncatewords: site.post-preview-words |
        markdownify }}
      </section>

      <h4 class="pt-5"><a href="{{ '/blog/' | absolute_url }}">Archive</a></h4>
    </div>
  </div>
</section>

<!-- Latest Post Preview End -->
