# First image of the Timeline
timeline-img: https://github.com/josephdoun.png?size=500
###########
# Contact #
###########
email: "joseph.doundoulakis@outlook.com"
# Set a url pointing to your publish PGP Public Key here, and it will appear in the Contact section
pgp: False
################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb:
  Joseph is an awesome person. He lives in Barcelona, where he works on
  open-source engineering projects. In his spare time, Joseph likes to practise
  playing the flamenco guitar and to build knowledge on various technologies 
  outside his field.
author_blurb_image: "/img/author.png"
##################
# Social Buttons #
##################
social:
  - icon: "github"
    url: "https://github.com/josephdoun"
  - icon: "linkedin-in"
    url: "https://www.linkedin.com/in/jdoun"
  - icon: "x-twitter"
    url: "https://twitter.com/"
  - icon: "rss"
    url: "https://josephdoun.github.io/feed.xml"
############
# 404 page #
############
err-404-img: "/img/labtocat.png"
################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page
pages_list:
  About: "about"
  Timeline: "timeline"
  Projects: "latest-post"
  Contact: "contact"
# Exclusion list from the generated _site
exclude:
  - LICENSE
  - README.md
  - CONTRIBUTING
  - CONTRIBUTORS
  - scripts
  - Dockerfile
  - docker-compose.yml
# Pagination path
paginate_path: "projects/page:num/"
# Enable minification SASS
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-spaceship
